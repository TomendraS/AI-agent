<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM Agent POC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-3">
  <h2 class="mb-3">ðŸ¤– LLM Agent Proof-of-Concept</h2>

  <!-- Provider/Model Settings -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Provider</label>
      <select id="provider" class="form-select">
        <option value="demo">Demo</option>
        <option value="openai">OpenAI</option>
        <option value="gemini">Gemini</option>
      </select>
    </div>
    <div class="col">
      <label class="form-label">Model</label>
      <input id="model" class="form-control" value="gpt-3.5-turbo" />
    </div>
    <div class="col">
      <label class="form-label">API Key</label>
      <input id="apikey" class="form-control" placeholder="Enter API Key (only for real providers)" />
    </div>
  </div>

  <!-- Chat Window -->
  <div id="chat" class="chat-box mb-3"></div>

  <!-- Input -->
  <div class="input-group">
    <input id="user-input" class="form-control" placeholder="Type your message..." />
    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
  </div>

  <!-- Alerts -->
  <div id="alerts" class="mt-2"></div>

  <script src="agent.js"></script>
</body>
</html>
